<body>
  <nav class="navbar" id="navbar">
    <div class="navbar-container">
      <a class="navbar-logo" href="#">
        <h1>Sys<span class="logo-txt">MV</span></h1>
        <!-- <img src="logo.png" alt="Logo"> -->
      </a>
      <div class="navbar-menu" id="navbar-menu">
        <a href="#">Início</a>
        <a href="#">Suporte</a>
        <a href="/" id="logout-link">Sair</a>
      </div>
    </div>
  </nav>

  <!-- BARRA DE AUTENTICAÇÃO (DETALHES DO USUÁRIO/BOTÃO LOGOUT) -->
  <div class="card-login" id="authentication-bar" style="display: none;">
    <header class="sidebar-header">
      <img class="perfil-img" src="./img/perfil-02.jpg" alt="foto de perfil">
      <!-- <span id="authentication-status">Usuário Logado</span> -->
      <span id="user-details">USEREMAIL</span>
    </header>
  </div>
  <!-- fim login -->
  <div class="card-select" id="card-dispositivo">
    <h2>Dispositivo</h2>
    <select id="select-id">
      <option value="">Selecionar ID</option>
    </select>
  </div>

  <!-- FORMULARIO DE LOGIN -->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <a class="navbar-logo" href="#">
        <!-- <h1>Sys<span class="logo-txt">MV</span></h1> -->
        <img src="./img/Logo.gif" alt="Logo" class="img-logo-login">
      </a>
      <!-- <img src="./img/account_circle.svg" alt="imagem de perfil" class="img-login"> -->
      <label for="input-email"><b>Email</b></label>
      <input type="email" placeholder="seuemail@email.com" id="input-email" autocomplete="off" required>

      <label for="input-password"><b>Senha</b></label>
      <input type="password" placeholder="********" id="input-password" autocomplete="off" required>

      <p class="recuperar"><a href="#">Problemas para efetuar login?</a></p>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>
  <!-- fim login -->

  <!-- inicio ondas -->
  <!-- <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div> -->
  <!-- fim onda -->

  <!-- dados dos cards -->
  <div id="content-sign-in">
    <div class="container content-sign-in">

      <div class="card card-1">
        <h2><img src="./img/icon/humidity_mid.svg" class="icones-cards"> Disponível</h2>
        <h1><span id="disponivel"></span></h1>
        <p>Litros</p>
      </div>

      <div class="card card-2">
        <h2><img src="./img/icon/humidity_high.svg" class="icones-cards"> Capacidade</h2>
        <h1><span id="capacidade"></span></h1>
        <p>Litros</p>
      </div>

      <div class="card card-3">
        <h2><img src="./img/icon/update.svg" class="icones-cards"> Atualizado</h2>
        <h1><span id="hora"></span></h1>
        <p><span id="data"></span></p>
      </div>

      <div class="card card-4">
        <h2><img src="./img/icon/monitoring.svg" class="icones-cards">Cosumo 24h</h2>
        <h1><span id="consumoDiario"></span></h1>
        <p>Litros</p>
      </div>

      <!-- <div class="card">
        <h2>Consumo Diário</h2>
        <h1><span id="media-diaria"></span></h1>
        <p>Litros</p>
      </div> -->

    </div>
    <!-- inicio sidebar -->
    <div class="sidebar">

      <div class="card-side">
        <p id="text-ip">IP: <span id="ip"></span></p>
      </div>

      <div class="card-side card-side-ll">
        <canvas id="chart-disponivel-disco" class="chart-disponivel"></canvas>
        <!-- <div id="chart-disponivel-disco" class="chart-disponivel"></div> -->
      </div>

      <div class="card-side card-side-ll">
        <h2>Abastecimento</h2>
        <p>Último: <span id="ultimo"></span></p>
        <p>Próximo: <span id="proximo"></span></p>
        <p><span id="abastecimento"></span></p>
      </div>

      <!-- <div class="card-side card-side-ll">
        <h2>Localização</h2>
        <p>Latitude:</p>
        <p><span id="latitude"></span></p>
        <p>Longitude:</p>
        <p><span id="longitude"></span></p>
      </div> -->

    </div>
    <!-- fim sidebar     -->

    <!-- inicio gráficos -->
    <div id="charts-div" class="charts-div">
      <!-- DEFINIR O NÚMERO DE LEITURAS DO CAMPO DE ENTRADA -->
      <div>
        <!-- <p> GRÁFICO </p> -->
      </div>
      <!--TEMPERATURE-CHART-->
      <div class="cards">
        <div class="card-grafico">
          <p><i class="fas fa-tint" style="color:#00add6;"></i> VOLUME DIÁRIO</p>
          <div id="chart-disponivel" class="chart-container"></div>
        </div>

        <!-- mapa -->
        <div class="card-grafico card-grafico-maps">
          <p><i class="fa fa-map-marker-alt" style="color:#d60000;"></i> LOCALIZAÇÃO</p>
          <div id="maps" class="maps"></div>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d883.588970047217!2d-38.1828121327874!3d-6.106406690966945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7bb32fb06044615%3A0x6a1dd8185d3c6fa7!2sBR-226%2C%20s%2Fn%2C%20Pau%20dos%20Ferros%20-%20RN%2C%2059900-000!5e0!3m2!1spt-BR!2sbr!4v1682553904685!5m2!1spt-BR!2sbr"
            width="100%" height="93%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
      </div>
      <!-- mapa -->
    </div>
